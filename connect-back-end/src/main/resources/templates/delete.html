<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hello</h2>
<form action="/delete" method="post" >
    <table class="table table-dark">
        <tr>
            <th>STT</th>
            <th>codeBus</th>
            <th>phoneNumber</th>
            <th>email</th>
            <th>timeStart</th>
            <th>endTime</th>
            <th>locationStart</th>
            <th>locationEnd</th>
            <th>busType</th>
            <th>ChucNang</th>
        </tr>
        <tr >
            <td hidden><input type="text" th:field="*{id}"/></td>
            <td th:text="${bus.codeBus}"></td>
            <td th:text="${bus.phoneNumber}"></td>
            <td th:text="${bus.email}"></td>
            <td th:text="${bus.timeStart}"></td>
            <td th:text="${bus.endTime}"></td>
            <td th:text="${bus.locationStart}"></td>
            <td th:text="${bus.locationEnd}"></td>
            <td th:text="${bus.busType.name}"></td>
            <td><a th:href="@{/{id}/delete(id=${bus.id})}">Delete</a></td>
        </tr>
    </table>
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="/list" class="btn btn-primary">Cancel</a>
</form>
</body>
</html>
